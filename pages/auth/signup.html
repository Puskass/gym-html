<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymQR</title>
    <link rel="stylesheet" href="/assets/styles/form.css" />
    <link rel="stylesheet" href="/assets/styles/nav.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li class="logo">
            <a href="#"><img src='./images/logo.png'/ alt="LOGO"></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="/pages/auth/signin.html">Sign In</a></li>
            <li><a href="/pages/auth/signup.html">Sign Up</a></li>
            <li><a href="">Contact</a></li>
            <label for="check" class="close-menu"
              ><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <form class="block">
      <h1>Registrujte se</h1>
      <div class="group">
        <input
          type="email"
          name="floating_email"
          id="floating_email"
          required
        />
        <label for="floating_email">Email address</label>
      </div>
      <div class="group">
        <input
          type="password"
          name="floating_password"
          id="floating_password"
          required
        />
        <label for="floating_password">Password</label>
      </div>
      <div class="group">
        <input
          type="password"
          name="repeat_password"
          id="floating_repeat_password"
          required
        />
        <label for="floating_repeat_password">Confirm password</label>
      </div>
      <div class="grid">
        <div class="group">
          <input
            type="text"
            name="floating_first_name"
            id="floating_first_name"
            required
          />
          <label for="floating_first_name">First name</label>
        </div>
        <div class="group">
          <input
            type="text"
            name="floating_last_name"
            id="floating_last_name"
            required
          />
          <label for="floating_last_name">Last name</label>
        </div>
      </div>
      <div class="grid">
        <div class="group">
          <input
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="floating_phone"
            id="floating_phone"
            required
          />
          <label for="floating_phone">Phone number (123-456-7890)</label>
        </div>
        <div class="group">
          <input
            type="text"
            name="floating_company"
            id="floating_company"
            required
          />
          <label for="floating_company">Company (Ex. Google)</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
